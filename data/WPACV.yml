
---
Genre: 
    Source: These are the genre categories of the Cuneiform Digital Library Initiative
    Terms:
        - Administrative:
            NT:
                - Receipt:
                    SN: Used for noting the sale or gift to a temple
                    RT: Inventory
                - Inventory:
                    SN: Used for listing items and people
                    RT: Receipt
                - Letter:
                    NT:
                        - Diplomatic Letter:
                            SN: Used for all communication to and from royal persons, unless they are of the same family and not international
                        - Familial Letter 
                        - Business Letter
                - Legal Judgments:
                    SN: This heading is used for court documents and rulings. For Legal Codes see Royal->Law Codes
                    RT: Law Codes
        - Scientific:
            NT: 
                - Cosmological:
                    SN: Used for texts dealing with the stars and or geography of the world
                - Mathematical:
                    SN: Used to describe texts that are both lists of formulas and proofs, as well as practical texts to solve problems
                - Medical:
                    SN: Used for texts that describe bodily illnesses and treatments for bodily injury
                - Lexical:
                    NT:
                        - Sumerian/Akkadian lists:
                            SN: Use for lists that contain Sumerian and Akkadian equivalents, where the focus of the list is on words and signs
                            RT: Multilingual lists
                        - Multilingual lists:
                            SN: For lexical lists that provide lists of words in languages other than Akkadian and Sumerian
                            RT: Sumerian/Akkadian lists
                        - God lists:
                            SN: For lists of divine names and titles
                        - Professions lists:
                            SN: for lists of professions and or occupations
                - Omens:
                    NT: 
                        - Astrological omens:
                            SN: Used for omen literature that deals with the stars and celestial bodies.
                        - Terrestrial omens:
                            SN: Used for omens dealing with events and things on the earth, like the placement of a city, etc. 
                        - Birth Omens:
                            SN: Used for omen literature that deals with birth defects
                        - Physogenomic omens:
                            SN: Used for omen literature that deals with omens regarding form and appearance of living things
                        - Dream omens 
                        - Extispicy:
                            SN: Used for omen literature regarding the entrails of sacrificed animals
        - Royal:
            NT: 
                - Monumental Inscriptions:
                    SN: Used for kings and rulers writing inscriptions on monuments, or commemorating building projects
                - Annals:
                    SN: Used for lists of the years in a kings rule, and chronicles of kings achievements
                - Law Codes:
                    SN: Used for the Legal Codes organized by kings, not to be confused with court documents and legal judgements
                    RT: Legal Judgments
        - Literary:
            SN: These are works that are not primarily functional, but descriptive and/or entertaining
            NT:
                - Epics:
                    SN: These are literary works that focus on humans, even if the humans are part divine
                - Myths:
                    SN: These are literary works that focus on the works of the gods
        - Religious:
            SN: These are texts that are functional in religious life and cult functions
            NT: 
                - Votive:
                    SN: Votive texts are texts that are inscribed on objects and dedicated to a deity in a temple. 
                - Prayer/Incantation:
                    SN: Prayers and incantations are texts that speak directly to the deity either through words alone, or words and actions
                - Ritual:
                    SN: describe and or contain notes and summaries of religious rituals either official or popular
        - School:
            SN: These are texts that are used for the education of early scribes, or written by early scribes
            RT: 
                - Mathematical 
                - Lexical 
        - Uncertain:
            SN: If a subgenre or genre term can not be found suitable, this term can be applied
        - Fake (modern):
            SN: Used for fakes that have been made in the last 200 years. 

Object type:
    - Portable:
        SN: Used for objects that can be carried and or moved
        NT:
            - Tablet
            - Cylinder:
                SN: Used for inscribed cylinder's and not for cylinder seals.
            - Seal:
                SN: Used for stamp seals, cylinder seals, and seal impressions. 
    - Architectural:
        SN: Used for objects that are meant to be
        NT:
            - Brick
            - Cone 
            - Building inscriptions


